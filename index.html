<!DOCTYPE html>
<head>
  <!-- Viewport tag for responsivity -->
  <meta name="viewport" content="width=device-width, initial-scale=1.0">

  <!-- important tags for site indexing on google / browser headers -->
    <!-- What is shown on in the tab itself-->
    <title>Blake Rodich</title>
    <!-- Favicon -->
    <link rel="shortcut icon" href="https://media005.flaticon.com/img/favicon.png">

    <!-- other property tags worthwhile -->
    <meta property="og:url" content="http://www.nytimes.com" />
    <meta property="og:type" content="website" />
    <meta property="og:title" content="Breaking News, World News & Multimedia" />
    <meta property="og:description" content="The New York Times: Find breaking news, multimedia, reviews & opinion on Washington, business, sports, movies, travel, books, jobs, education, real estate, cars & more at nytimes.com." />
    <meta property="og:image" content="http://static01.nyt.com/images/icons/t_logo_291_black.png" />

  <!-- stylesheets -->
  <link rel="stylesheet" href="styles/main.css">

</head>
<body>

  <!-- ****   Top Bar   ****  -->
  <header class="top-bar red-b">
    <div class="left-top">
      <p>id mark<p>
    </div>
    <div class="right-top">
      <a href="mailto:blake@gmail.com">
        MAIL<svg></svg>
      </a>
      <a href="http://goo.gl/2uCNuD" target="_new">
        MAP<svg></svg>
      </a>
    </div>
  </header>

  <!-- ****   Navigation   ****  -->

  <nav class="red-b">
    <ul data-bind="foreach: categories" class="lower-side-nav menu-container">
      <li data-bind="text: text, click: setCategory, css:{activeItem: activeCategory() === $data}" class="menu-item"></li>
    </ul>
    <ul data-bind="foreach: collections" class="active-side-nav menu-container">
      <li data-bind="text: text, click: setCollection, css:{activeItem: activeCollection() === $data}" class="menu-item"></li>
    </ul>
  </nav>

  <!-- *****   Main Content   *****  -->
  <section class="main-wrap red-b" data-bind="with: activeCollection">

    <!-- container for setting boundaries -->
    <div class="content-container red-b">

      <!-- *** div with items of activeCollection *** -->
      <div data-bind="with: childOptions">

        <!-- *****   writeUpLayout   ***** -->
        <div data-bind="if: writeUp" class="all-text-layout">
          <p class="all-text-text red-b" data-bind="html: writeUp"></p>
        </div>

        <!-- *****   all mixedLayout   ***** -->
        <div data-bind="if: pullOutCopy">
          <div class="mixed-layout-container">
            <div class="mixed-item" data-bind="text: pullOutCopy"></div>
            <div class="mixed-item item1" data-bind="html: item1"></div>
          </div>
        </div>

        <!-- *****   all photoLayout   ***** -->
        <span data-bind="if: image">
          <span data-bind="foreach: image">
            <img class="img red-b" data-bind="attr: { src: $data }">
          </span>
        </span>

      </div>



    </div>

  </section>

  <!-- scripts -->

    <!-- knockout from cdn -->
    <script src="https://cdnjs.cloudflare.com/ajax/libs/knockout/3.4.0/knockout-min.js"></script>
    <!-- main -->
    <script src="scripts/main.js"></script>
    <!-- TypeKit -->
    <script src="https://use.typekit.net/vqs8zll.js"></script>
    <script>try{Typekit.load({ async: true });}catch(e){}</script>
</body>
