<!DOCTYPE html>
<head>
  <!-- Viewport tag for responsivity -->
  <meta name="viewport" content="width=device-width, initial-scale=1.0">

  <!-- important tags for site indexing on google / browser headers -->
    <!-- What is shown on in the tab itself-->
    <title>_____br_____</title>
    <!-- Favicon -->
    <link rel="shortcut icon" href="/img/favicon.png">
    <meta charset="UTF-8">

    <!-- other property tags worthwhile -->
    <meta name="keywords" content="blake, rodich, fashion, design, creative, photo, emerging media">
    <meta name="author" content="blake rodich">

    <!-- Tags for sharing descriptions -->
    <meta property="og:url" content="http://www.blakerodich.com" />
    <meta property="og:type" content="website" />
    <meta property="og:title" content="selected work - by blake rodich" />
    <meta property="og:description" content="Multidisciplinary artist, designer and photographer based in Paris." />
    <meta property="og:image" content="/img/backgroundTexture.png" />

  <!-- stylesheets -->
  <link rel="stylesheet" href="styles/main.css">

</head>
<body>

  <!-- ****   Top Bar   ****  -->
  <header class="top-bar red-b">
    <div class="left-top">
    </div>
    <div class="secret-menu menu" data-bind="click: moveMenu">
      <div class="line line-1"></div>
      <div class="line line-2"></div>
      <div class="line line-3"></div>
    </div>
  <!--  <div class="right-top">
      <a href="mailto:blake@gmail.com">
        <svg>
          <use xmlns:xlink="http://www.w3.org/1999/xlink" xlink:href="/img/svgdefs.svg#icon-contact"></use>
        </svg>
      </a>
      <a href="https://www.google.com/maps/place/IESEG+School+Of+Management/@48.8924802,2.2356811,15z/" target="_new">
        <svg>
          <use xmlns:xlink="http://www.w3.org/1999/xlink" xlink:href="/img/svgdefs.svg#icon-locate"></use>
        </svg>
      </a>
    </div>-->
  </header>

  <!-- ****   Navigation   ****  -->

  <nav class="red-b">
    <ul data-bind="foreach: categories" class="lower-side-nav menu-container">
      <li data-bind="text: text, click: setCategory, css:{activeItem: activeCategory() === $data}" class="menu-item"></li>
    </ul>
    <ul data-bind="foreach: collections" class="active-side-nav menu-container">
      <li data-bind="text: text, click: function(){setCollection(); moveMenu()}, css:{activeItem: activeCollection() === $data}" class="active-collection menu-item"></li>
    </ul>
  </nav>

  <!-- *****   Main Content   *****  -->
  <section class="main-wrap red-b" data-bind="with: activeCollection">

    <!-- container for setting boundaries -->
    <div class="content-container red-b">

      <!-- *** div with items of activeCollection *** -->
      <div data-bind="with: childOptions">

        <!-- *****   writeUpLayout   ***** -->
        <div data-bind="if: writeUp" class="all-text-layout">
          <p class="all-text-text red-b" data-bind="html: writeUp"></p>
        </div>

        <!-- *****   all mixedLayout   ***** -->
        <div data-bind="if: intro">

          <span data-bind="with: intro">

              <div data-bind="foreach:section" style="display: block">
                <div class="mixed-layout-container">
                  <div class="mixed-item mixed-copy" data-bind="html: $data.imageSideCopy"></div>

                    <div class="mixed-item item1">
                      <div data-bind="if: $data.item">
                        <div class="embed-container" data-bind="html: $data.item"></div>
                      </div>
                    </div>

                </div>
              </div>

          </span> <!-- with intro -->
        </div>

        <!-- *****   all photoLayout   ***** -->
        <span data-bind="if: image">
          <span data-bind="foreach: image">
            <img class="img red-b" data-bind="attr: { src: $data }">
          </span>
        </span>

      </div>



    </div>

  </section>

  <footer class="bottom-bar"></footer>

  <!-- scripts -->

    <!-- knockout from cdn -->
    <script src="https://cdnjs.cloudflare.com/ajax/libs/knockout/3.4.0/knockout-min.js"></script>
    <!-- jQuery cause Dans lazy -->
    <script src="https://code.jquery.com/jquery-2.2.1.min.js" integrity="sha256-gvQgAFzTH6trSrAWoH1iPo9Xc96QxSZ3feW6kem+O00=" crossorigin="anonymous"></script>
    <!-- main -->
    <script src="scripts/main.js"></script>
    <!-- TypeKit -->
    <script src="https://use.typekit.net/vqs8zll.js"></script>
    <script>try{Typekit.load({ async: true });}catch(e){}</script>

</body>
